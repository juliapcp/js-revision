<html lang="pt-BR"> <!-- linguagem usada para os clientes não visuais terem seus interpretadores nas linguagens corretas  -->
<html>
    <head>
        <meta charset="utf-8"> <!-- em casa mudar sempre pra utf-8 tanto na declaração quanto no encoding do visual studio code -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> <!-- pra fazer com que fique proprio para mobile devices -->
        <title>Aula 21/02</title>
    </head>
    <body>
        TEXTO SOLTO
        <strong> STRONG </strong>

        <!-- ctrl shift d duplica a linha -->
        <!-- ctrl shift k apaga uma linha -->

        <!-- ctrl setinha pra baixo move uma linha para baixo -->
        <script>
        // declaração de variável
        let x;
        // atribuição
        x = 3;
        let y = '9';
        console.log(x + y);
        console.log(typeof (x));
        y = 15; // y é uma variável
        const z = 13; // constante
        //z = 18;

        console.log(Math.pow(2, 8));
        console.log('teste'.toUpperCase());
