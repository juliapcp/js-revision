<!-- NO HTML TUDO ESTA EM TAGS, A MAIORIA ABRE E FECHA EX: <CANETA> CONTEUDO DA CANETA </CANETA> -->
<!-- o espaçamento é irrelevante pra rodar -->
<html>
    <head>
        <title>Aula 21/02</title>
    </head>
    <body>
        TEXTO SOLTO
        <strong> STRONG </strong>
        <br>
        <i> ITALIC </i>
        <p> Parágrafo </p>
        <!-- ctrl shift d duplica a linha -->
        <!-- ctrl shift k apaga uma linha -->
        <!-- ctrl enter é um enter no fim da linha -->
        <!-- ctrl / cria comentario -->
        <!-- ctrl setinha pra baixo move uma linha para baixo -->
        <script>
        // declaração de variável
        let x;
        // atribuição
        x = 3;
        let y = '9';
        console.log(x + y);
        console.log(typeof (x));
        y = 15; // y é uma variável
        console.log(x + y);
        const z = 13; // constante
        z = 18;
        console.log(z);
        console.log(Math.pow(2, 8));
        console.log('teste'.toUpperCase());
        </script>
    </body>
</html>
